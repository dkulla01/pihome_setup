version: '3'
services:
  homebridge:
    image: oznu/homebridge:latest
    restart: unless-stopped
    networks:
      hostnet: {}
    volumes:
      - ./volumes/homebridge:/homebridge
    ports:
      - "8581:8581"
    logging:
      driver: json-file
      options:
        max-size: "10mb"
        max-file: "1"

networks:
  hostnet:
    external: true
    name: host
