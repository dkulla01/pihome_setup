api:
  dashboard: true

providers:
  docker:
    exposedbydefault: false
tls:
  - certFile: /etc/traefik/ssl/certs/pihome.run.crt
    keyFile: /etc/traefik/ssl/certs/pihome.run.key

serversTransport:
  rootCAs:
   - /etc/traefik/ssl/certs/pihome-ca.pem
http:
  middlewares:
    basic-auth:
      basicAuth:
        usersFile: /etc/traefik/auth/users
log:
  level: DEBUG # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: common # common, json, logfmt
  filePath: /var/log/traefik/traefik.log

accesslog:
  format: common # common, json, logfmt
  filePath: /var/log/traefik/access.log

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"
