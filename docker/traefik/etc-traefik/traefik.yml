api:
  dashboard: true

providers:
  docker:
    exposedbydefault: false
tls:
  - certFile: /etc-traefik/ssl/certs/pihome.run.crt
    keyFile: /etc-traefik/ssl/certs/pihome.run.key
log:
  level: INFO # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: common # common, json, logfmt
  filePath: /var/log/traefik/traefik.log

accesslog:
  format: common # common, json, logfmt
  filePath: /var/log/traefik/access.log

entryPoints:
  web:
    address: ":80"

  websecure:
    address: ":443"
