version: "3"

services:
  node-red:
    image: nodered/node-red:latest
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - MQTT_CLIENT_CERT=/etc/node-red/ssl/cert/node-red-mqtt-client.crt
      - MQTT_CLIENT_KEY=/etc/node-red/ssl/cert/node-red-mqtt-client.key
      - MQTT_CA_CERT=/etc/node-red/ssl/root-cert/pihome-ca.pem
      - MQTT_HOSTNAME=pihome.run
      - MQTT_PORT=8883
    networks:
      traefik-net:
        ipv4_address: 172.22.0.14
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nodered.rule=Host(`nodered.pihome.run`, `nr.pihome.run`)"
      - "traefik.http.routers.nodered.entrypoints=websecure"
      - "traefik.http.routers.nodered.tls=true"
      - "traefik.http.services.nodered.loadbalancer.server.port=1880"
      - "traefik.docker.network=traefik-net"
      - "traefik.http.middlewares.redirect-nr.redirectregex.regex=^https://nr.pihome.run/(.*)"
      - "traefik.http.middlewares.redirect-nr.redirectregex.replacement=https://nodered.pihome.run/$${1}"
      - "traefik.http.middlewares.redirect-nr.redirectregex.permanent=true"
      - "traefik.http.routers.nodered.middlewares=redirect-nr"
    volumes:
      - ./node-red-data:/data
      - ./node-red-mqtt-client-ssl/cert-${CERT_VERSION:?err}:/etc/node-red/ssl/cert:ro
      - ./node-red-mqtt-client-ssl/root-cert-${ROOT_CERT_VERSION:?err}:/etc/node-red/ssl/root-cert:ro

networks:
  traefik-net:
    external: true
